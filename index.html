<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Srushanth | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at 1px 1px, #334155 1px, transparent 0);
            background-size: 40px 40px;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 700px;
            padding: 40px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .highlight {
            color: #38bdf8;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            opacity: 0.85;
            line-height: 1.6;
        }

        .status {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 30px;
            background: #0ea5e9;
            color: #0f172a;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            text-decoration: none;
            color: #38bdf8;
            margin: 0 10px;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .links a:hover {
            opacity: 0.7;
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        
        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
